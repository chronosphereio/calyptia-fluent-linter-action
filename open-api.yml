    Metrics:
      type: object
      description: Metrics model.
      properties:
        metrics:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/MetricFields'
      required:
        - metrics
    MetricFields:
      type: object
      description: Metric fields model.
      properties:
        time:
          type: string
          format: date-time
        value:
          type: number
          nullable: true
          format: float
      required:
        - time
        - value
    CreateProject:
      description: Create project request body.
      type: object
      properties:
        name:
          type: string
          example: new-project
      required:
        - name
    UpdateProject:
      description: Update project request body.
      type: object
      properties:
        name:
          type: string
          example: new-project
          nullable: true
    CreateToken:
      description: Create token request body.
      type: object
      properties:
        name:
          type: string
          example: new-token
      required:
        - name
    UpdateToken:
      description: Update token request body.
      type: object
      properties:
        name:
          type: string
          example: new-token
          nullable: true
    CreateInvitation:
      description: Create invitation request body.
      type: object
      properties:
        email:
          type: string
          format: email
        redirectURI:
          type: string
          format: uri
      required:
        - email
        - redirectURI
    AcceptInvitation:
      description: Accept invitation request body.
      type: object
      properties:
        token:
          type: string
          example: redacted
      required:
        - token
    RegisterAgent:
      description: Register agent request body.
      type: object
      properties:
        name:
          type: string
          example: new-agent
          format: hostname
        machineID:
          type: string
        type:
          type: string
          enum:
            - fluentbit
            - fluentd
        version:
          type: string
          example: v1.8.6
        edition:
          type: string
          enum:
            - community
            - enterprise
        flags:
          type: array
          nullable: true
          items:
            type: string
        rawConfig:
          type: string
        metadata:
          type: object
          nullable: true
      required:
        - name
        - machineID
        - type
        - version
        - edition
        - flags
        - rawConfig
    UpdateAgent:
      description: Update agent request body.
      type: object
      properties:
        name:
          type: string
          example: new-agent
          format: hostname
          nullable: true
        version:
          type: string
          example: v1.8.6
          nullable: true
        edition:
          type: string
          enum:
            - community
            - enterprise
          nullable: true
        flags:
          type: array
          nullable: true
          items:
            type: string
        rawConfig:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
    CreateAggregator:
      description: Create aggregator request body.
      type: object
      properties:
        name:
          type: string
          format: hostname
          example: new-aggregator
        addHealthCheckPipeline:
          type: boolean
        healthCheckPipelinePort:
          type: integer
          format: int32
          minimum: 0
      required:
        - name
        - addHealthCheckPipeline
        - healthCheckPipelinePort
    UpdateAggregator:
      description: Update aggregator request body.
      type: object
      properties:
        name:
          type: string
          format: hostname
          example: new-aggregator
          nullable: true
    CreateResourceProfile:
      description: Create resource profile request body.
      type: object
      properties:
        name:
          type: string
          example: my-resource-profile
        storageMaxChunksUp:
          type: integer
          format: int32
        storageSyncFull:
          type: boolean
        storageBacklogMemLimit:
          type: string
          example: 1Mi
        storageVolumeSize:
          type: string
          example: 2Mi
        storageMaxChunksPause:
          type: boolean
        cpuBufferWorkers:
          type: integer
          format: int32
        cpuLimit:
          type: string
          example: 3Mi
        cpuRequest:
          type: string
          example: 4Mi
        memoryLimit:
          type: string
          example: 5Mi
        memoryRequest:
          type: string
          example: 6Mi
      required:
        - name
        - storageMaxChunksUp
        - storageSyncFull
        - storageBacklogMemLimit
        - storageVolumeSize
        - storageMaxChunksPause
        - cpuBufferWorkers
        - cpuLimit
        - cpuRequest
        - memoryLimit
        - memoryRequest
    UpdateResourceProfile:
      description: Update resource profile request body.
      type: object
      properties:
        name:
          type: string
          example: my-resource-profile
          nullable: true
        storageMaxChunksUp:
          type: integer
          format: int32
          nullable: true
        storageSyncFull:
          type: boolean
          nullable: true
        storageBacklogMemLimit:
          type: string
          example: 1Mi
          nullable: true
        storageVolumeSize:
          type: string
          example: 2Mi
          nullable: true
        storageMaxChunksPause:
          type: boolean
          nullable: true
        cpuBufferWorkers:
          type: integer
          format: int32
          nullable: true
        cpuLimit:
          type: string
          example: 3Mi
          nullable: true
        cpuRequest:
          type: string
          example: 4Mi
          nullable: true
        memoryLimit:
          type: string
          example: 5Mi
          nullable: true
        memoryRequest:
          type: string
          example: 6Mi
          nullable: true
    CreatePipeline:
      description: Create pipeline request body.
      type: object
      properties:
        name:
          type: string
          description: DNS label format as of defined on RFC1123
          example: new-pipeline
        replicasCount:
          type: integer
          format: int64
          minimum: 0
        rawConfig:
          type: string
        secrets:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/CreatePipelineSecret'
        files:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/CreatePipelineFile'
        resourceProfile:
          type: string
          example: my-resource-profile
        autoCreatePortsFromConfig:
          type: boolean
        metadata:
          type: object
          nullable: true
          properties:
            nodeSelector:
              type: object
              nullable: true
      required:
        - name
        - replicasCount
        - rawConfig
        - secrets
        - files
        - resourceProfile
        - autoCreatePortsFromConfig
    UpdatePipeline:
      description: Update pipeline request body.
      type: object
      properties:
        name:
          type: string
          description: DNS label format as of defined on RFC1123
          example: new-pipeline
          nullable: true
        replicasCount:
          type: integer
          format: int64
          nullable: true
        rawConfig:
          type: string
          nullable: true
        secrets:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/UpdatePipelineSecret'
        files:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/UpdatePipelineFile'
        resourceProfile:
          type: string
          example: my-resource-profile
          nullable: true
        autoCreatePortsFromConfig:
          type: boolean
          nullable: true
        metadata:
          type: object
          nullable: true
          properties:
            nodeSelector:
              type: object
              nullable: true
    CreatePipelineFile:
      description: Create pipeline file request body.
      type: object
      properties:
        name:
          type: string
          example: newfile
        contents:
          type: string
          format: byte
        encrypted:
          type: boolean
      required:
        - name
        - contents
        - encrypted
    UpdatePipelineFile:
      description: Update pipeline file request body.
      type: object
      properties:
        name:
          type: string
          example: newfile
          nullable: true
        contents:
          type: string
          format: byte
          nullable: true
        encrypted:
          type: boolean
          nullable: true
    CreatePipelineSecret:
      description: Create pipeline secret request body.
      type: object
      properties:
        key:
          type: string
          example: newsecret
        value:
          type: string
          format: byte
      required:
        - key
        - value
    UpdatePipelineSecret:
      description: Update pipeline secret request body.
      type: object
      properties:
        key:
          type: string
          example: newsecret
          nullable: true
        value:
          type: string
          format: byte
          nullable: true
    CreatePipelinePort:
      description: Create pipeline port request body.
      type: object
      properties:
        protocol:
          type: string
          example: tcp
        frontendPort:
          type: integer
          format: int32
          minimum: 0
        backendPort:
          type: integer
          format: int32
          minimum: 0
        endpoint:
          type: string
      required:
        - protocol
        - frontendPort
        - backendPort
        - endpoint
    UpdatePipelinePort:
      description: Update pipeline port request body.
      type: object
      properties:
        protocol:
          type: string
          example: tcp
          nullable: true
        frontendPort:
          type: integer
          format: int32
          nullable: true
        backendPort:
          type: integer
          format: int32
          nullable: true
        endpoint:
          type: string
          nullable: true
    ValidatingConfig:
      description: Validating configuration request body.
      type: object
      properties:
        config:
          type: array
          items:
            type: object
            properties:
              command:
                type: string
              name:
                type: string
              optional:
                type: object
                additionalProperties:
                  type: string
                nullable: true
              id:
                type: string
            required:
              - command
